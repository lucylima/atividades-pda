<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
    <title>Meet</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="logo.png" alt="">
            <h1>Meet</h1>
        </div>
        <div class="actions">
            <div class="account">
                <p>gatinha@perfeita.com</p>
                <p>Alterar conta</p>
            </div>
            <img src="http://placekitten.com/50" alt="">
        </div>       
    </nav>
    <main class="container">
        <div>
            <div class="preview">
                <div class="video"></div>

            </div>
            <div class="info">
                <h2>Reunião semanal - guardioes</h2>
                <p>Só você está aqui</p>
                <div>
                    <button>Participar agora</button>
                    <button><span class="material-symbols-outlined">
                        present_to_all
                        </span>Apresentar</button>
                </div>
                <p>Outras opções de participação</p>
                <div>
                    <div>
                        <span class="material-symbols-outlined">
                        laptop_chromebook
                        </span>Usar o modo companion</div>
                    <div>
                        <span class="material-symbols-outlined">
                        phone_forwarded
                        </span>Participar usandoo áudio do telefone</div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
